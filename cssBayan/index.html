<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <div class="accordion__container">
            <h1 class="accordion__title">CSS Bayan</h1>
            <div class="accordion__list">

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-1">
                    <span class="item__line"></span>
                    <label for="item-1" class="accordion__head">Less than 140 scores for CSS Bayan
                        <div class="item__icon"></div>
                    </label>
                    <div class="accordion__content">
                        <div class="img__block img__block-1"></div>
                    </div>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-2">
                    <span class="item__line"></span>
                    <label for="item-2" class="accordion__head">Saw JS code after CSS Bayan
                        <div class="item__icon"></div>
                    </label>
                    <div class="accordion__content">
                        <div class="img__block img__block-2"></div>
                    </div>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-3">
                    <span class="item__line"></span>
                    <label for="item-3" class="accordion__head">Used only flexible sizes rem, em etc.
                        <div class="item__icon"></div>
                    </label>
                    <div class="accordion__content">
                        <div class="img__block img__block-3"></div>
                    </div>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-4">
                    <span class="item__line"></span>
                    <label for="item-4" class="accordion__head">The reviewer found bugs
                        <div class="item__icon"></div>
                    </label>
                    <div class="accordion__content">
                        <div class="img__block img__block-4"></div>
                    </div>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-5">
                    <span class="item__line"></span>
                    <label for="item-5" class="accordion__head">The reviewer gave 140 scores for CSS Bayan
                        <div class="item__icon"></div>
                    </label>
                    <div class="accordion__content">
                        <div class="img__block img__block-5"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/meme-icon.ico">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="wrapper">
        <div class="accordion__container">
            <h1 class="accordion__title">CSS Bayan</h1>
            <div class="accordion__list">

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-1" checked>
                    <span class="item__line"></span>
                    <label for="item-1" class="accordion__head">
                        <span class="item__text grid-text">Less than 140 scores for CSS Bayan</span>
                        <span class="item__icon grid-icon"></span>
                        <span class="accordion__content grid-content">
                            <span class="img__block img__block-1">
                                <span class="img__text img__text-1">This is your last review!</span>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-2">
                    <span class="item__line"></span>
                    <label for="item-2" class="accordion__head">
                        <span class="item__text grid-text">Saw JS code after CSS Bayan</span>
                        <span class="item__icon grid-icon"></span>
                        <span class="accordion__content grid-content">
                            <span class="img__block img__block-2">
                                <span class="img__text img__text-2">WTF?!</span>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-3">
                    <span class="item__line"></span>
                    <label for="item-3" class="accordion__head">
                        <span class="item__text grid-text">Used only flexible sizes rem, em etc.</span>
                        <span class="item__icon grid-icon"></span>
                        <span class="accordion__content grid-content">
                            <span class="img__block img__block-3">
                                <span class="img__text img__text-3">Like a boss</span>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-4">
                    <span class="item__line"></span>
                    <label for="item-4" class="accordion__head">
                        <span class="item__text grid-text">The reviewer found bugs</span>
                        <span class="item__icon grid-icon"></span>
                        <span class="accordion__content grid-content">
                            <span class="img__block img__block-4">
                                <span class="img__text img__text-4">Seriously?<br>This can't be!</span>
                            </span>
                        </span>
                    </label>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__input" name="item" id="item-5">
                    <span class="item__line"></span>
                    <label for="item-5" class="accordion__head">
                        <span class="item__text grid-text">The reviewer gave 140 scores for CSS Bayan</span>
                        <span class="item__icon grid-icon"></span>
                        <span class="accordion__content grid-content">
                            <span class="img__block img__block-5">
                                <span class="img__text img__text-5">I'd like to propose<br>a toast to you,<br>my dear reviewer!</span>
                            </span>
                        </span>
                    </label>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
